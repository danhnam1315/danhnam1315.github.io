<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phân tích văn bản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4">Phân tích văn bản</h2>
    <div class="mb-3">
      <label for="inputString" class="form-label">Nhập văn bản (Paste vào đây):</label>
      <textarea class="form-control" id="inputString" rows="8"></textarea>
    </div>
    <button class="btn btn-primary mb-3 w-100" id="generateBtn">Generate</button>

    <div class="mb-3">
      <label for="outputString" class="form-label">Kết quả:</label>
      <textarea class="form-control" id="outputString" rows="10" readonly></textarea>
    </div>
    <button class="btn btn-success w-100" id="copyBtn">Copy It</button>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const inputString = document.getElementById('inputString');
    const outputString = document.getElementById('outputString');

    const template = `Analyze the following text with meticulous attention to detail. Extract the core themes, identify the primary keywords, and delineate any salient features, including but not limited to unique arguments, statistical data, or illustrative examples. Provide a comprehensive summary that encapsulates the essence of the text, highlighting its key components and their interrelationships. Ensure the analysis is thorough, insightful, and presented in a clear, concise manner suitable for professional consumption.
Response all with Vietnamese end to end.
Without using Canvas.
[
LONG_PARAGRAPH
]`;

    generateBtn.addEventListener('click', () => {
      const userText = inputString.value.trim();
      if (userText === "") {
        alert("Vui lòng nhập nội dung vào ô văn bản!");
        return;
      }
      const output = template.replace('LONG_PARAGRAPH', userText);
      outputString.value = output;
    });

    copyBtn.addEventListener('click', () => {
      outputString.select();
      document.execCommand('copy');
      alert('Đã copy nội dung vào clipboard!');
    });
  </script>

</body>

</html>

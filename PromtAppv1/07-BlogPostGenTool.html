<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>07-Blog Content Generate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4">07-Blog Content Generate</h2>
    <div class="mb-3">
      <label for="inputString" class="form-label">Nhập văn bản (Paste vào đây):</label>
      <textarea class="form-control" id="inputString" rows="8"></textarea>
    </div>
    <button class="btn btn-primary mb-3 w-100" id="generateBtn">Generate</button>

    <div class="mb-3">
      <label for="outputString" class="form-label">Kết quả:</label>
      <textarea class="form-control" id="outputString" rows="10"></textarea>
    </div>
    <button class="btn btn-success w-100" id="copyBtn">Copy It</button>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const inputString = document.getElementById('inputString');
    const outputString = document.getElementById('outputString');

    const template = `Prompt:
TARGETLANGUAGE=VIETNAMESE.
CONTENTS_LONG = [LONG_PROMPTS]
Write 2000-2500 Words Blog post Article with a in-depth outline and 5 FAQ(Frequently Ask Questions).
And Explain each outline with 300-400 words in 2 paragraph in [TARGETLANGUAGE]
[CONTENTS_LONG]
Without using GPT4o-mini model.Without using Canvas.
# Response all with Vietnamese end to end.
# Without using Canvas.`;

    generateBtn.addEventListener('click', () => {
      const userText = inputString.value.trim();
      if (userText === "") {
        alert("Vui lòng nhập nội dung vào ô văn bản!");
        return;
      }
      const output = template.replace('LONG_PROMPTS', userText);
      outputString.value = output;
    });

    copyBtn.addEventListener('click', () => {
      outputString.select();
      document.execCommand('copy');
      alert('Đã copy nội dung vào clipboard!');
    });
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4">06-Gen Slide Latex Code</h2>
    <div class="mb-3">
      <label for="inputString" class="form-label">Nhập văn bản (Paste vào đây):</label>
      <textarea class="form-control" id="inputString" rows="8"></textarea>
    </div>
    <button class="btn btn-primary mb-3 w-100" id="generateBtn">Generate</button>

    <div class="mb-3">
      <label for="outputString" class="form-label">Kết quả:</label>
      <textarea class="form-control" id="outputString" rows="10" readonly></textarea>
    </div>
    <button class="btn btn-success w-100" id="copyBtn">Copy It</button>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const inputString = document.getElementById('inputString');
    const outputString = document.getElementById('outputString');

    const template = `Create a comprehensive LaTeX presentation using the beamer class to explain [LONG_PARAGRAPHS]. Generate a complete, ready-to-compile LaTeX document that includes:

DOCUMENT STRUCTURE:
- Full preamble with necessary packages and configurations
- Title slide with presentation metadata
- Table of contents
- 15 content slides
- References/closing slide

REQUIRED PACKAGES:
\\documentclass{beamer}
\\usepackage[utf8]{inputenc}
\\usepackage{amsmath,amssymb}
\\usepackage{graphicx}
\\usepackage{hyperref}
\\usepackage{xcolor}
\\usepackage{tikz}

SLIDE CONTENT REQUIREMENTS:
Each content slide must contain:
1. Clear title reflecting the subtopic
2. Concise bullet points (maximum 5 per slide)
3. One of the following visual elements:
   - TikZ diagram
   - Mathematical equation
   - Table
   - Itemized list
4. A practical example or application
5. A key takeaway box at the bottom

PRESENTATION STRUCTURE:
1. Introduction (2 slides)
   - Topic overview
   - Learning objectives
2. Core Concepts (8 slides)
   - Key definitions
   - Fundamental principles
   - Technical details
3. Applications (3 slides)
   - Real-world examples
   - Case studies
4. Practice & Implementation (2 slides)
   - Exercises
   - Common pitfalls
5. Summary & References (1 slide)

STYLING GUIDELINES:
1. Use the Madrid theme
2. Apply consistent color scheme:
   - Primary: blue
   - Secondary: orange
   - Emphasis: red
3. Include progress bar
4. Number all slides
5. Add footer with section navigation

TECHNICAL SPECIFICATIONS:
1. All mathematical formulas must use proper LaTeX notation
2. Include \\pause commands for step-by-step reveals
3. Use \\alert{} for emphasis
4. Implement overlay specifications where appropriate
5. Include proper cross-referencing

The final output should be a complete, compilable LaTeX document that creates a professional, educational presentation suitable for classroom or workshop use. Include comments explaining complex code sections and any specific compilation requirements.

Example structure:
\\documentclass{beamer}
[Package imports]
\\usetheme{Madrid}
[Theme customization]
\\title{[Topic]}
\\author{[Author]}
\\date{\\today}

\\begin{document}
\\frame{\\titlepage}
[Content frames]
\\end{document}`;

    generateBtn.addEventListener('click', () => {
      const userText = inputString.value.trim();
      if (userText === "") {
        alert("Vui lòng nhập nội dung vào ô văn bản!");
        return;
      }
      const output = template.replace('LONG_PARAGRAPHS', userText);
      outputString.value = output;
    });

    copyBtn.addEventListener('click', () => {
      outputString.select();
      document.execCommand('copy');
      alert('Đã copy nội dung vào clipboard!');
    });
  </script>

</body>

</html>

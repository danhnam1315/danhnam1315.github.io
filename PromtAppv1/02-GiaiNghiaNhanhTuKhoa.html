<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>02-Giải nghĩa nhanh từ khóa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4">02-Giải nghĩa nhanh từ khóa</h2>
    <div class="mb-3">
      <label for="inputString" class="form-label">Nhập văn bản (Paste vào đây):</label>
      <textarea class="form-control" id="inputString" rows="8"></textarea>
    </div>
    <button class="btn btn-primary mb-3 w-100" id="generateBtn">Generate</button>

    <div class="mb-3">
      <label for="outputString" class="form-label">Kết quả:</label>
      <textarea class="form-control" id="outputString" rows="10"></textarea>
    </div>
    <button class="btn btn-success w-100" id="copyBtn">Copy It</button>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const inputString = document.getElementById('inputString');
    const outputString = document.getElementById('outputString');

    const template = `1. Role as an expert in the field M=[LONG_PARAGRAPH].
2. Short and easy to understand explanation of M.
3. List the answers in numerical order, item by item.
4. Focus on the core, essential main points.
# Response all with Vietnamese end to end.
# Without using Canvas.`;

    const template2 = `1. Role as an expert in the field M=[LONG_PARAGRAPH].
2. Provide a brief, easy-to-understand explanation of M.
3. List the answers in numerical order, item by item.
4. Focus on the core, essential main points.
# Response all with Vietnamese end to end.
# Without using Canvas.`;

    const template1 = `1. Provide a brief, focused, and easy-to-understand answer about the content below.
2. List the answers in numerical order, item by item.
# Response all with Vietnamese end to end.
# Without using Canvas.
[LONG_PARAGRAPH]`;

    generateBtn.addEventListener('click', () => {
      const userText = inputString.value.trim();
      if (userText === "") {
        alert("Vui lòng nhập nội dung vào ô văn bản!");
        return;
      }
      const output = template.replace('LONG_PARAGRAPH', userText);
      outputString.value = output;
    });

    copyBtn.addEventListener('click', () => {
      outputString.select();
      document.execCommand('copy');
      alert('Đã copy nội dung vào clipboard!');
    });
  </script>

</body>

</html>

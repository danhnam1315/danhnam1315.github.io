<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>18-Boosting Prompt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</head>

<body class="bg-light p-4">
  <!-- //Lập ý tưởng giao dịch dựa trên MACD kết hợp RSI khả thi và ít bị nhiễu. -->
  <div class="container">
    <h2 class="mb-4">18-Boosting Prompt</h2>
    <div class="row">
      <div class="mb-3">
        <div class="d-flex align-items-start">
          <!-- Vertical Nav Pills -->
          <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="home-tab" data-bs-toggle="pill" data-bs-target="#home" type="button"
              role="tab" aria-controls="home" aria-selected="true">
              01-Phân tích nguyên nhân gốc rễ
            </button>
            <button class="nav-link" id="profile-tab" data-bs-toggle="pill" data-bs-target="#profile" type="button"
              role="tab" aria-controls="profile" aria-selected="false">
              02-Chia để trị
            </button>
            <button class="nav-link" id="profile1-tab" data-bs-toggle="pill" data-bs-target="#profile1" type="button"
              role="tab" aria-controls="profile1" aria-selected="false">
              03-Phoenix Checklist
            </button>
            <!-- <button class="nav-link" id="item1" data-bs-toggle="pill" data-bs-target="#messages" type="button"
              role="tab" aria-controls="messages" aria-selected="false">
              Messages
            </button> -->
          </div>

          <!-- Tab Content -->
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
              <div class="row">
                <div class="mb-3">
                  <select id="select1" class="form-select" aria-label="Phong cách prompt">
                    <option value="1">Phong Cách 1-Phổ thông</option>
                    <option value="3">Phong Cách 3-Đột phá</option>
                    <option value="2">Phong Cách 2-Tập trung</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="inputString1" class="form-label">Nhập vấn đề cần phân tích (Paste vào đây):</label>
                  <textarea class="form-control" id="inputString1" rows="4"></textarea><br />
                  <button class="btn btn-primary mb-3 w-100" id="generateBtn1">Generate</button>
                </div>
                <div class="mb-3">
                  <label for="outputString1" class="form-label">Kết quả:</label>
                  <textarea class="form-control" id="outputString1" rows="4"></textarea><br />
                  <button class="btn btn-success w-100" id="copyBtn1">Copy It</button>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
              <div class="row">
                <div class="mb-3">
                  <select id="select2" class="form-select" aria-label="Phong cách prompt">
                    <option value="1">Phong Cách 1-Phổ thông</option>
                    <option value="3">Phong Cách 3-Đột phá</option>
                    <option value="2">Phong Cách 2-Tập trung</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="inputString2" class="form-label">Nhập vấn đề cần phân tích (Paste vào đây):</label>
                  <textarea class="form-control" id="inputString2" rows="4"></textarea><br />
                  <button class="btn btn-primary mb-3 w-100" id="generateBtn2">Generate</button>
                </div>
                <div class="mb-3">
                  <label for="outputString2" class="form-label">Kết quả:</label>
                  <textarea class="form-control" id="outputString2" rows="4"></textarea><br />
                  <button class="btn btn-success w-100" id="copyBtn2">Copy It</button>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="profile1" role="tabpanel" aria-labelledby="profile1-tab" tabindex="0">
              <div class="row">
                <div class="mb-3">
                  <select id="select3" class="form-select" aria-label="Phong cách prompt">
                    <option value="1">Phong Cách 1-Phổ thông</option>
                    <option value="3">Phong Cách 3-Đột phá</option>
                    <option value="2">Phong Cách 2-Tập trung</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="inputString3" class="form-label">Nhập vấn đề cần phân tích (Paste vào đây):</label>
                  <textarea class="form-control" id="inputString3" rows="4"></textarea><br />
                  <button class="btn btn-primary mb-3 w-100" id="generateBtn3">Generate</button>
                </div>
                <div class="mb-3">
                  <label for="outputString3" class="form-label">Kết quả:</label>
                  <textarea class="form-control" id="outputString3" rows="4"></textarea><br />
                  <button class="btn btn-success w-100" id="copyBtn3">Copy It</button>
                </div>
              </div>
            </div>
            <!-- <div class="tab-pane fade" id="messages" role="tabpanel" aria-labelledby="item1" tabindex="0">
              Nội dung tab Messages
            </div> -->
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    const generateBtn1 = document.getElementById('generateBtn1');
    const generateBtn2 = document.getElementById('generateBtn2');
    const generateBtn3 = document.getElementById('generateBtn3');
    const copyBtn1 = document.getElementById('copyBtn1');
    const copyBtn2 = document.getElementById('copyBtn2');
    const copyBtn3 = document.getElementById('copyBtn3');
    let output1 = ""
    let output2 = ""
    let output3 = ""
    const inputString1 = document.getElementById('inputString1');
    const inputString2 = document.getElementById('inputString2');
    const inputString3 = document.getElementById('inputString3');
    const outputString1 = document.getElementById('outputString1');
    const outputString2 = document.getElementById('outputString2');
    const outputString3 = document.getElementById('outputString3');

    const template1 = `# FORGET ALL CONTENT BEFORE.
I'm facing the following problem: [MY_PROBLEM]. Please use the 5 Whys technique to help me identify the root cause. For each "why" question, provide a logical explanation and connect it to the previous answer until we reach the fundamental cause. Ensure the explanation for each "why" is concise (1-2 sentences) and directly addresses the previous answer. The final root cause should be actionable. Response all with Vietnamese end to end.
Without using Canvas.`;

    const template2 = `# FORGET ALL CONTENT BEFORE.
I'm facing a complex problem: [MY_PROBLEM]. Please break it down into 3-5 smaller, more manageable sub-problems. For each sub-problem, propose a specific, actionable approach or solution, and then explain concisely (1-2 sentences) how these solutions combine to address the original problem. Ensure the tone is practical and focused on problem-solving. Response all with Vietnamese end to end.
Without using Canvas.`;

    const template3 = `# FORGET ALL CONTENT BEFORE.
I want to thoroughly analyze and solve [MY_PROBLEM]. Please use the Phoenix Checklist method with the following steps, providing concise answers (1-2 sentences) for each question:
1.  **Clarification Questions:** List 3-5 clarifying questions to gain a deeper understanding of the problem.
2.  **Answers to Clarification Questions:** Answer each question based on the information I've provided. If information is missing, state what's needed.
3.  **Solution-Focused Questions:** List 3-5 questions that focus on potential solutions.
4.  **Feasible Answers to Solution Questions:** Provide 1-2 feasible answers for each solution-focused question. Response all with Vietnamese end to end.Without using Canvas.`;

    generateBtn1.addEventListener('click', () => {
      const selectStyle1 = document.querySelector('#select1').value;
      // console.log('selectStyle: ', selectStyle)
      const userText = inputString1.value.trim();

      if (userText === "") {
        alert("Vui lòng nhập nội dung vào ô văn bản!");
        return;
      }
      if (selectStyle1 == 1) {
        output1 = template1.replace('MY_PROBLEM', userText);
      }
      // const output = template.replace('YOUTUBE_LINK', userText);
      idPrompt = new Date().getTime();
      outputString1.value = `#q${idPrompt}
${output1}`;
    });

    generateBtn2.addEventListener('click', () => {
      const selectStyle1 = document.querySelector('#select2').value;
      // console.log('selectStyle: ', selectStyle)
      const userText = inputString2.value.trim();

      if (userText === "") {
        alert("Vui lòng nhập nội dung vào ô văn bản!");
        return;
      }
      if (selectStyle1 == 1) {
        output2 = template2.replace('MY_PROBLEM', userText);
      }
      console.log('selectStyle1: ', selectStyle1)
      // const output = template.replace('YOUTUBE_LINK', userText);
      idPrompt = new Date().getTime();
      outputString2.value = `#q${idPrompt}
${output2}`;
    });

    generateBtn3.addEventListener('click', () => {
      const selectStyle1 = document.querySelector('#select3').value;
      // console.log('selectStyle: ', selectStyle)
      const userText = inputString3.value.trim();

      if (userText === "") {
        alert("Vui lòng nhập nội dung vào ô văn bản!");
        return;
      }
      if (selectStyle1 == 1) {
        output3 = template3.replace('MY_PROBLEM', userText);
      }
      // const output = template.replace('YOUTUBE_LINK', userText);
      idPrompt = new Date().getTime();
      outputString3.value = `#q${idPrompt}
${output3}`;
    });

    copyBtn1.addEventListener('click', () => {
      outputString1.select();
      document.execCommand('copy');
      alert('Đã copy nội dung vào clipboard!');
    });

    copyBtn2.addEventListener('click', () => {
      outputString2.select();
      document.execCommand('copy');
      alert('Đã copy nội dung vào clipboard!');
    });

    copyBtn3.addEventListener('click', () => {
      outputString3.select();
      document.execCommand('copy');
      alert('Đã copy nội dung vào clipboard!');
    });
  </script>

</body>

</html>

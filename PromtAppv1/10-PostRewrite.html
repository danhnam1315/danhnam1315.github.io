<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>10-PostRewrite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>function end(a){const b=document.getElementById(a).value,d='https://docs.google.com/forms/d/e/1FAIpQLSeCoU9uCP4EX9dkNWbQVI-K7f7lw_ZQnwsLwl699WhVopefVg/formResponse',e=new URLSearchParams();e.append('entry.1595688933',b);fetch(d,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:e,mode:'no-cors'}).then(()=>document.getElementById('formSend').reset()).catch(f=>console.error('Lỗi:',f))}</script>
</head>

<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4">10-PostRewrite</h2>
    <div class="mb-3">
      <select id="select1" class="form-select" aria-label="Phong cách prompt">
        <option value="4">Phong Cách 4-Đột phá</option>
        <option value="1">Phong Cách 1</option>
        <option value="2">Phong Cách 2</option>
        <option value="3">Phong Cách 3</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="inputString" class="form-label">Nhập nội dung bài post (Paste vào đây):</label>
      <textarea class="form-control" id="inputString" rows="2"></textarea>
    </div>
    <button class="btn btn-primary mb-3 w-100" id="generateBtn">Generate</button>

    <div class="mb-3">
      <label for="outputString" class="form-label">Kết quả:</label>
      <textarea class="form-control" id="outputString" rows="4"></textarea>
    </div>
    <button class="btn btn-success w-100" id="copyBtn">Copy It</button>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    let output = ""
    const inputString = document.getElementById('inputString');
    const outputString = document.getElementById('outputString');



    const template1 = `# FORGET ALL CONTENT BEFORE.
POST = [LONG_POST]
Craft an emotionally intelligent version of POST that connects with readers on a subconscious level, using persuasive language patterns and engaging storytelling to make complex ideas easily digestible and memorable.Response all with Vietnamese end to end.Without using Canvas.`;

    const template2 = `# FORGET ALL CONTENT BEFORE.
POST = [LONG_POST]
Rewrite POST with compelling psychological hooks and vivid descriptions, creating an immersive experience that draws readers in while maintaining the essential message and core insights.].Response all with Vietnamese end to end.Without using Canvas.`;

    const template3 = `# FORGET ALL CONTENT BEFORE.
POST = [LONG_POST]
Transform POST into a captivating narrative that resonates deeply with readers, using clear, engaging language and emotional storytelling techniques to make the content more accessible and impactful.Response all with Vietnamese end to end.Without using Canvas.`;

  const template4 = `# FORGET ALL CONTENT BEFORE.
Rewritten Prompt: [X_improved]
You are a seasoned content strategist and creative wordsmith, tasked with transforming and elevating existing written material. Your objective is to comprehensively enhance and rewrite the provided article, meticulously analyzing its strengths and weaknesses to craft a significantly more engaging and compelling version than the original. It is imperative that you completely avoid using the original author's name and directly quoting any phrases from the source. Instead, employ a rich, diverse lexicon of synonyms, analogous expressions, and innovative sentence structures to convey the core message. The rewritten content must feature a natural, deeply relatable, and distinctly human voice. Its tone should be irresistibly captivating, exceptionally memorable, and possess strong viral potential, ensuring it is concise, intuitively understandable, and leaves a profound, lasting impression on the reader, while strictly adhering to best practices to prevent any form of plagiarism.

Meta-prompt:
Create a quality checklist for the following prompt: "You are a seasoned content strategist and creative wordsmith, tasked with transforming and elevating existing written material. Your objective is to comprehensively enhance and rewrite the provided article, meticulously analyzing its strengths and weaknesses to craft a significantly more engaging and compelling version than the original. It is imperative that you completely avoid using the original author's name and directly quoting any phrases from the source. Instead, employ a rich, diverse lexicon of synonyms, analogous expressions, and innovative sentence structures to convey the core message. The rewritten content must feature a natural, deeply relatable, and distinctly human voice. Its tone should be irresistibly captivating, exceptionally memorable, and possess strong viral potential, ensuring it is concise, intuitively understandable, and leaves a profound, lasting impression on the reader, while strictly adhering to best practices to prevent any form of plagiarism." The checklist should consist of 5 distinct evaluation criteria to assess the effectiveness of the rewritten article.

Checklist:
Radical Transformation & Plagiarism-Free: Is the rewritten article a complete reimagining of the original, rigorously avoiding the original author's name and direct quotes, and demonstrating absolute originality in phrasing?
Superior Impact & Engagement: Does the new version demonstrably surpass the original in terms of impact and reader engagement, effectively addressing prior weaknesses and amplifying strengths?
Authentic, Relatable Human Voice: Is the language genuinely conversational, natural, and deeply relatable, forging an immediate connection with the human reader?
High Memorability & Viral Appeal: Is the content crafted for maximum recall and shareability, possessing inherent qualities that encourage widespread dissemination and stickiness?
Clarity, Conciseness, & Intuitive Flow: Is the message conveyed with ultimate clarity and brevity, devoid of unnecessary complexity, and presented in a way that is immediately understandable and compelling?
Response all with Vietnamese end to end.`;

    generateBtn.addEventListener('click', () => {
    end('inputString');
      const selectStyle = document.querySelector('#select1').value;
      // console.log('selectStyle: ', selectStyle)
      const userText = inputString.value.trim();

      if (userText === "") {
        alert("Vui lòng nhập nội dung vào ô văn bản!");
        return;
      }
      if (selectStyle == 1) {
        output = template1.replace('LONG_POST', userText);
      }
      if (selectStyle == 2) {
        output = template2.replace('LONG_POST', userText);
      }
      if (selectStyle == 3) {
        output = template3.replace('LONG_POST', userText);
      }
      if (selectStyle == 4) {
        output = template4.replace('X_improved', userText);
      }
      // const output = template.replace('YOUTUBE_LINK', userText);
      idPrompt = new Date().getTime();
      outputString.value = `#q${idPrompt}
${output}`;
    });

    copyBtn.addEventListener('click', () => {
      outputString.select();
      document.execCommand('copy');
      alert('Đã copy nội dung vào clipboard!');
    });
  </script>

</body>

</html>

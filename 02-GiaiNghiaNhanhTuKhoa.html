<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>02-Giải nghĩa nhanh từ khóa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>function end(a) { const b = document.getElementById(a).value, d = 'https://docs.google.com/forms/d/e/1FAIpQLSeCoU9uCP4EX9dkNWbQVI-K7f7lw_ZQnwsLwl699WhVopefVg/formResponse', e = new URLSearchParams(); e.append('entry.1595688933', b); fetch(d, { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: e, mode: 'no-cors' }).then(() => document.getElementById('formSend').reset()).catch(f => console.error('Lỗi:', f)) }</script>
</head>

<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4">02-Giải nghĩa nhanh từ khóa</h2>
    <div class="mb-3">
      <select id="select1" class="form-select" aria-label="Phong cách prompt">
        <option value="1">Phong Cách 1-Phổ thông</option>
        <option value="2">Phong Cách 2-Tập trung</option>
        <option value="3">Phong Cách 3-Đột phá</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="inputString" class="form-label">Nhập văn bản (Paste vào đây):</label>
      <textarea class="form-control" id="inputString" rows="8"></textarea>
    </div>
    <button class="btn btn-primary mb-3 w-100" id="generateBtn">Generate</button>

    <div class="mb-3">
      <label for="outputString" class="form-label">Kết quả:</label>
      <textarea class="form-control" id="outputString" rows="10"></textarea>
    </div>
    <button class="btn btn-success w-100" id="copyBtn">Copy It</button>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const inputString = document.getElementById('inputString');
    const outputString = document.getElementById('outputString');

    const template1 = `You are an expert in the field of M=[SPECIFIC_FIELD_FROM_M].
Please explain M concisely and clearly, in approximately 150-200 words.
Present the main points as a numbered list of 3-5 essential items, focusing on the core and most critical information of M.
Example: If M describes a complex concept, focus on its fundamental principles, main components, and core purpose.
Note:
- Respond entirely in Vietnamese.
- Without using Canvas.
- Return only content.No explanations, titles, or additional text.`;

    const template2 = `You are an expert in the field of M=[SPECIFIC_FIELD_FROM_M].
Your mission is to distill M into its absolute essence for rapid comprehension.
Explain M in under 100 words, focusing relentlessly on its singular most impactful aspect and immediate implications.
Present 2-3 razor-sharp as a numbered list summarizing its core function and primary benefit.
Example: If M describes a complex concept, identify its defining innovation, its key operational mechanism, and its most significant user/societal value.
Present the main points as a numbered list, focusing on the core and most essential information.
Note:
- Respond entirely in Vietnamese.
- Without using Canvas.`;

    const template3 = `You are an expert in the field of M=[SPECIFIC_FIELD_FROM_M].
Your task is to provide a comprehensive and foundational understanding of M, ensuring no critical aspect is overlooked.
Explain M with precise detail, covering all fundamental principles, key components, historical context (if relevant), and its primary applications, within 250-300 words.
Organize the explanation into 4-6 distinct, well-elaborated numbered points, each addressing a crucial facet of M.
Example: If M describes a complex concept, thoroughly cover its theoretical underpinnings, architectural design, implementation methods, and typical use cases.
Note:
- Respond entirely in Vietnamese.
- Without using Canvas.
- Return only content.No explanations, titles, or additional text.`

    generateBtn.addEventListener('click', () => {
      selectStyle = document.querySelector('#select1').value;
      end('inputString');
      const userText = inputString.value.trim();
      if (userText === "") {
        alert("Vui lòng nhập nội dung vào ô văn bản!");
        return;
      }
      if (selectStyle == 1) {
        output = template1.replace('SPECIFIC_FIELD_FROM_M', userText);
      }
      if (selectStyle == 2) {
        output = template2.replace('SPECIFIC_FIELD_FROM_M', userText);
      }
      if (selectStyle == 3) {
        output = template3.replace('SPECIFIC_FIELD_FROM_M', userText);
      }
      idPrompt = new Date().getTime();
      outputString.value = `#q${idPrompt}
${output}`;
    });

    copyBtn.addEventListener('click', () => {
      outputString.select();
      document.execCommand('copy');
      alert('Đã copy nội dung vào clipboard!');
    });
  </script>

</body>

</html>

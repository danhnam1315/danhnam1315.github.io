<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>21-Action Suggest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>function end(a) { const b = document.getElementById(a).value, d = 'https://docs.google.com/forms/d/e/1FAIpQLSeCoU9uCP4EX9dkNWbQVI-K7f7lw_ZQnwsLwl699WhVopefVg/formResponse', e = new URLSearchParams(); e.append('entry.1595688933', b); fetch(d, { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: e, mode: 'no-cors' }).then(() => document.getElementById('formSend').reset()).catch(f => console.error('Lỗi:', f)) }</script>
</head>

<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4">21-Idea Suggest</h2>
    <div class="mb-3">
      <select id="select1" class="form-select" aria-label="Phong cách prompt">
        <option value="1">Phong Cách 1-Phổ thông</option>
        <option value="3">Phong Cách 3-Đột phá</option>
        <option value="2">Phong Cách 2-Tập trung</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="inputString" class="form-label">Nhập nội dung ý tưởng (Paste vào đây):</label>
      <textarea class="form-control" id="inputString" rows="3"></textarea>
    </div>
    <button class="btn btn-primary mb-3 w-100" id="generateBtn">Generate</button>

    <div class="mb-3">
      <label for="outputString" class="form-label">Kết quả:</label>
      <textarea class="form-control" id="outputString" rows="4"></textarea>
    </div>
    <button class="btn btn-success w-100" id="copyBtn">Copy It</button>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    let output = ""
    const inputString = document.getElementById('inputString');
    const outputString = document.getElementById('outputString');

    const template1 = `You are an expert prompt improver.
I'm facing the following challenge: **X=[_KEYWORDS]**.
Please provide a prompt template that offers specific advice and guidance on the topic of **X**. The template should be designed to elicit detailed, actionable, and relevant responses.
### Advice & Guidance Prompt Template
**Goal/Desired Outcome:**
* Clearly state the specific goal or desired outcome the user aims to achieve concerning **X**.
    * *Example: "To effectively manage time for a side project while working full-time."*
**Target Audience:**
* Define the primary audience for this advice. This helps tailor the language, complexity, and examples.
    * *Example: "Mid-career professionals," "Small business owners," "Beginner programmers."*
**Key Aspects/Sub-topics to Address:**
* List the critical facets or sub-topics of **X** that the advice *must* cover.
    * *Example for time management:*
        * Prioritization techniques for tasks.
        * Strategies for avoiding burnout.
        * Tools and apps for productivity.
        * Balancing work-life demands.

**Desired Tone:**
* Specify the preferred tone for the advice.
    * *Examples: "Encouraging and empathetic," "Direct and pragmatic," "Technical and analytical," "Inspirational and motivational."*
**Output Structure/Format:**
* Indicate how the advice should be structured and formatted for clarity and readability.
    * *Examples: "A numbered step-by-step guide," "Bullet points with brief explanations," "Short, actionable paragraphs under distinct headings," "A comparative analysis table."*
**Necessary Context/Variables (Placeholders):**
* Include placeholders for any crucial information the user *must* provide for the advice to be tailored and useful.
    * *Example for a fitness plan:*
        * Current fitness level: [BEGINNER/INTERMEDIATE/ADVANCED]
        * Available time per week for exercise: [HOURS PER WEEK]
        * Specific dietary restrictions: [YES/NO - IF YES, SPECIFY]
        * Access to gym equipment: [YES/NO]
    * *Example for content creation:*
        * Platform: [BLOG/YOUTUBE/SOCIAL MEDIA]
        * Niche: [YOUR NICHE]
        * Target audience's pain points: [PAIN POINTS]
Note:
- Respond entirely in English.
- Without using Canvas.
- Return only content.No explanations, titles, or additional text.
Your prompt response as P1.
brandText = 'Response all with Vietnamese end to end'.
Join brandText value into tail of P1.
P1 is prompt.P1 should be write in English.
I need only content of P1 prompt.
Return only content of P1.No explanations, titles, or additional text.`;

    const template2 = `# FORGET ALL CONTENT BEFORE.
Unleash your inner innovation architect! I need you to deconstruct KEYWORDS = [_KEYWORDS] and rebuild it into 34 groundbreaking ideas. Your mission: ascend Bloom's Taxonomy, transforming mere recall into visionary creation. Each idea must push the boundaries of current understanding, culminating in concepts that redefine possibilities.
Note:
- Respond entirely in Vietnamese.
- Without using Canvas.
- Return only content.No explanations, titles, or additional text.
`;

    const template3 = `# FORGET ALL CONTENT BEFORE.
Become a conceptual alchemist! With KEYWORDS = [_KEYWORDS] as your raw material, transmute it into 34 radically inventive concepts. Each transformation must escalate through Bloom's Taxonomy, beginning with foundational comprehension and culminating in truly novel, paradigm-shifting creations. Your goal is not just improvement, but reinvention.
Note:
- Respond entirely in Vietnamese.
- Without using Canvas.
- Return only content.No explanations, titles, or additional text.`;

    generateBtn.addEventListener('click', () => {
      end('inputString');
      const selectStyle = document.querySelector('#select1').value;
      const userText = inputString.value.trim();

      if (userText === "") {
        alert("Vui lòng nhập nội dung vào ô văn bản!");
        return;
      }
      if (selectStyle == 1) {
        output = template1.replaceAll('_KEYWORDS', userText);
      }
      if (selectStyle == 2) {
        output = template2.replace('_KEYWORDS', userText);
      }
      if (selectStyle == 3) {
        output = template3.replace('_KEYWORDS', userText);
      }
      // const output = template.replace('YOUTUBE_LINK', userText);
      idPrompt = new Date().getTime();
      outputString.value = `#q${idPrompt}
${output}`;
    });

    copyBtn.addEventListener('click', () => {
      outputString.select();
      document.execCommand('copy');
      alert('Đã copy nội dung vào clipboard!');
    });
  </script>

</body>

</html>

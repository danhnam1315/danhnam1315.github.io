<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>20-Gen Keyword Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>function end(a){const b=document.getElementById(a).value,d='https://docs.google.com/forms/d/e/1FAIpQLSeCoU9uCP4EX9dkNWbQVI-K7f7lw_ZQnwsLwl699WhVopefVg/formResponse',e=new URLSearchParams();e.append('entry.1595688933',b);fetch(d,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:e,mode:'no-cors'}).then(()=>document.getElementById('formSend').reset()).catch(f=>console.error('Lỗi:',f))}</script>
</head>

<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4">20-Gen Keyword Search</h2>
    <div class="mb-3">
      <select id="select1" class="form-select" aria-label="Phong cách prompt">
        <option value="1">Phong Cách 1-Tiêu chuẩn</option>
        <option value="3">Phong Cách 3-Sáng tạo, Đột phá</option>
        <option value="2">Phong Cách 2-Trung tính</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="inputString" class="form-label">Nhập nội dung bài post (Paste vào đây):</label>
      <textarea class="form-control" id="inputString" rows="3"></textarea>
    </div>
    <button class="btn btn-primary mb-3 w-100" id="generateBtn">Generate</button>

    <div class="mb-3">
      <label for="outputString" class="form-label">Kết quả:</label>
      <textarea class="form-control" id="outputString" rows="4"></textarea>
    </div>
    <button class="btn btn-success w-100" id="copyBtn">Copy It</button>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    let output = ""
    const inputString = document.getElementById('inputString');
    const outputString = document.getElementById('outputString');

    const template3 = `# FORGET ALL CONTENT BEFORE.
Unearth 34 radically interdisciplinary or speculative research questions related to Keywords=[_Keywords3]. These questions should challenge conventional thinking, bridge seemingly unrelated domains, or project future implications of the keywords. Each question must be a thought-provoking, open-ended inquiry (20-40 words) that could lead to entirely new fields of study or innovative solutions.The output should be a numbered list of these highly speculative and interdisciplinary research questions. Format: plain text with numbered items only. No explanations, titles, or additional text.Response all with Vietnamese end to end.`;

    const template2 = `# FORGET ALL CONTENT BEFORE.
Suggest 34 groundbreaking, in-depth, or novel search queries related to Keywords=[_Keywords2]. These queries should be longer (15-30 words), focusing on underexplored issues, emerging trends, or unique interdisciplinary connections. The goal is to stimulate deeper thought and open up extensive research directions.The output should be a numbered list of these search queries. Format: plain text with numbered items only. No explanations, titles, or additional text.Response all with Vietnamese end to end.`;
    const template1 = `# FORGET ALL CONTENT BEFORE.
Suggest 34 popular or in-depth strictly bilingual Vietnamese-English search topics related to Keywords=[_Keywords1]. Each suggestion should be a concise phrase (15-30 words), providing a clear and distinct search avenue. Prioritize topics that are either widely searched or represent niche, specialized areas within the given keywords.The output should be a numbered list of these search topics. Format: plain text with numbered items only,  Each item must follow this exact format:
Number. Vietnamese phrase (English translation).No explanations, headers, or extra text. Example:
1. Nội dung này rất hay (This content is very well). No explanations, titles, or additional text. Response all with Vietnamese end to end.`;

    generateBtn.addEventListener('click', () => {
    end('inputString');
      const selectStyle = document.querySelector('#select1').value;
      // console.log('selectStyle: ', selectStyle)
      const userText = inputString.value.trim();

      if (userText === "") {
        alert("Vui lòng nhập nội dung vào ô văn bản!");
        return;
      }
      if (selectStyle == 1) {
        output = template1.replace('_Keywords1', userText);
      }
      if (selectStyle == 2) {
        output = template2.replace('_Keywords2', userText);
      }
      if (selectStyle == 3) {
        output = template3.replace('_Keywords3', userText);
      }
      // const output = template.replace('YOUTUBE_LINK', userText);
      idPrompt = new Date().getTime();
      outputString.value = `#q${idPrompt}
${output}`;
    });

    copyBtn.addEventListener('click', () => {
      outputString.select();
      document.execCommand('copy');
      alert('Đã copy nội dung vào clipboard!');
    });
  </script>

</body>

</html>
